services:
  # Production service
  phoenix:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PHX_HOST=localhost
      - PHX_SERVER=true
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - API_KEYS=${API_KEYS}
    restart: unless-stopped

  # Development service
  phoenix-dev:
    image: hexpm/elixir:1.14.5-erlang-26.0.2-alpine-3.18.2
    working_dir: /app
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=dev
    volumes:
      - .:/app
      - deps:/app/deps
      - build:/app/_build
    command: sh -c "apk add --no-cache build-base git && mix local.hex --force && mix local.rebar --force && mix deps.get && mix phx.server"
    profiles:
      - dev

volumes:
  deps:
  build:
